<html>

<script>

    function primeSeive(maxPrime) {
        const isPrime = [];

        for (let i = 0; i < maxPrime; i += 1) {
            isPrime.push(i & 1 === 1);
        }

        let primeList = [2];

        for (let i = 3; i < maxPrime; i += 1) {
            if (isPrime[i]) {
                primeList.push(i);
                let mult = 2;
                while (mult * i < maxPrime) {
                    isPrime[mult * i] = false;
                    mult += 1;
                }
            }
        }

        return primeList;
    }

    let totalTime = 0;
    const iterations = 500;
    const maxPrime = 100000;
    let times = [];

    for (let i = 0; i < iterations; i += 1) {
        let start = performance.now();
        primeSeive(maxPrime);
        const duration = performance.now() - start;
        totalTime += duration;
        times.push(duration);
    }

    totalTime /= 1000;

    times.sort();

    console.log('Prime Seive 1000x:');
    console.log(' Total Time:  ', totalTime);
    console.log(' Average Time:', totalTime / iterations);
    console.log(' Median Time: ', times[iterations / 2] / 1000);

    console.log(primeSeive(100));
</script>
</html>
